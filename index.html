<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
    src="https://kit.fontawesome.com/783c514855.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Vanilla Weather</title>
</head>
<body>
    <div class="container">
        <form id="search-form">
            <input
              type="text"
              placeholder="City"
              autocomplete="off"
              id="search-text-input"
            />
            <input type="submit" value="search" />
          </form>
          <div class="cityname">
              <h1>Limuru</h1>
          </div>
          <p class="date">
              Mon 29 Nov 4:54 2021
          </p>
          <div class="weather-icon">
            <i class="fas fa-cloud"></i>

            <div class="temp" id="temper">
                14Â°C
            </div>
            <div class="humidity" id="humid">
              humidity  78%  
            </div>
            <div class="wind" id="wind">
                 wind-speed 18km/hr
            </div>
            <section class="footer">
                <div class="row">
                  <div class="col-2">
                    <h3>Thur</h3>
                  </div>
        
                  <div class="col-2">
                    <h3>Fri</h3>
                  </div>
                  <div class="col-2">
                    <h3>Sat</h3>
                  </div>
                  <div class="col-2">
                    <h3>Sun</h3>
                  </div>
                  <div class="col-2">
                    <h3>Mon</h3>
                  </div>
                  <div class="col-2">
                    <h3>Tue</h3>
                  </div>
                </div>
              </section>
          </div>
    
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
